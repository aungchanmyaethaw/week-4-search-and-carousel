<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style-search.css" />
    <link rel="stylesheet" href="style-carousel.css" />
    <script
      src="https://kit.fontawesome.com/bb827868b4.js"
      crossorigin="anonymous"
    ></script>
    <title>Search and Carousel</title>
  </head>
  <body>
    <!-- Search -->

    <section>
      <div class="input-group">
        <label for="search-text"> Search: </label>
        <input type="text" id="search-text" data-search-text />
      </div>
      <ul class="item-lists">
        <li class="item-name">Luffy</li>
        <li class="item-name">Zero</li>
        <li class="item-name">Sanji</li>
        <li class="item-name">Nami</li>
        <li class="item-name">Usopp</li>
        <li class="item-name">Robin</li>
        <li class="item-name">Chopper</li>
        <li class="item-name">Franky</li>
        <li class="item-name">Brook</li>
        <li class="item-name">Jimbei</li>
      </ul>
    </section>

    <!-- Carousel -->

    <section class="carousel">
      <div class="carousel-item visible">
        <img src="images/image-1.jpg" alt="image-1" />
      </div>
      <div class="carousel-item">
        <img src="images/image-2.jpg" alt="image-2" />
      </div>
      <div class="carousel-item">
        <img src="images/image-3.jpg" alt="image-3" />
      </div>

      <div class="btn-group">
        <button class="prevBtn">
          <i class="fa-solid fa-less-than"></i>
        </button>
        <button class="nextBtn">
          <i class="fa-solid fa-greater-than"></i>
        </button>
      </div>
    </section>

    <script src="search-app.js"></script>
    <script src="carousel-app.js"></script>
  </body>
</html>
